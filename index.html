<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Japanese Word & Example Finder</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f4f7f9;
            --surface-color: #ffffff;
            --primary-color: #6200ea;
            --primary-variant: #3700b3;
            --secondary-color: #03dac6;
            --text-color: #212121;
            --text-secondary: #666666;
            --border-color: #e0e0e0;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Roboto', 'Noto Sans JP', sans-serif;
            margin: 0;
            padding: 2rem;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        header {
            text-align: center;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 1.5rem;
            animation: fadeIn 0.5s ease-out;
        }

        h1 {
            color: var(--primary-color);
            font-size: 2.5rem;
            margin: 0 0 0.5rem 0;
        }

        header p {
            font-size: 1.1rem;
            color: var(--text-secondary);
            max-width: 600px;
            margin: 0 auto;
        }
        
        .controls {
            text-align: center;
            animation: fadeIn 0.5s ease-out 0.1s;
        }

        #random-word-btn {
            background: linear-gradient(45deg, var(--primary-color), #8e44ad);
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
            border: none;
            padding: 1rem 2.5rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(98, 0, 234, 0.2);
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            min-width: 200px;
            justify-content: center;
        }
        #random-word-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(98, 0, 234, 0.3);
        }
        #random-word-btn:disabled {
            cursor: not-allowed;
            background: #9e9e9e;
            box-shadow: none;
            transform: none;
        }
        .spinner {
            width: 24px;
            height: 24px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            display: none;
        }
        #random-word-btn.loading .spinner { display: block; }
        #random-word-btn.loading .btn-text { display: none; }

        main {
            display: grid;
            grid-template-columns: 1fr 1.5fr;
            gap: 2rem;
            align-items: flex-start;
        }

        .content-section {
            display: none;
        }
        .content-section.active {
            display: block;
            animation: fadeIn 0.6s ease-out forwards;
        }

        .word-info-card {
            background-color: var(--surface-color);
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 8px 30px var(--shadow-color);
            position: sticky;
            top: 2rem;
        }

        #display-word {
            font-size: 4rem;
            font-weight: 700;
            color: var(--primary-variant);
            margin: 0;
            line-height: 1.2;
            font-family: 'Noto Sans JP', sans-serif;
            text-align: center;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 1rem;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: baseline;
            justify-content: center;
            gap: 1rem;
        }

        .word-reading {
            font-size: 2rem;
            font-family: 'Noto Sans JP', sans-serif;
            color: var(--secondary-color);
            font-weight: 400;
        }

        /* Simplified word details styles */
        .word-details {
            margin-bottom: 2rem;
            text-align: center;
        }

        .word-meanings {
            background-color: #f8f9fa;
            padding: 1.5rem;
            border-radius: 12px;
            border-left: 4px solid var(--primary-color);
            margin: 1rem 0;
            text-align: center;
        }

        .simple-meanings {
            font-size: 1.2rem;
            color: var(--text-color);
            line-height: 1.6;
            margin: 0;
        }

        .word-tags {
            margin-top: 1rem;
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            justify-content: center;
        }

        .tag {
            background-color: var(--primary-color);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .tag.jlpt {
            background-color: #ff6b35;
        }

        .tag.common {
            background-color: #4caf50;
        }
        
        #kanji-breakdown {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .kanji-card {
            background-color: #fafafa;
            border-left: 5px solid var(--secondary-color);
            padding: 1rem;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 1rem;
            transition: transform 0.2s;
        }
        .kanji-char {
            font-size: 3rem;
            font-family: 'Noto Sans JP', sans-serif;
            color: var(--primary-color);
            background-color: #e9e0f9;
            width: 60px;
            height: 60px;
            display: grid;
            place-items: center;
            border-radius: 8px;
            flex-shrink: 0;
        }
        .kanji-details { flex-grow: 1; }
        .kanji-meaning {
            font-size: 1.2rem;
            font-weight: 500;
            margin: 0;
        }
        .kanji-rtk {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin: 0;
            font-style: italic;
        }
        
        .error-message {
            background: #ffebee;
            border-left: 4px solid #f44336;
            padding: 1rem;
            border-radius: 8px;
            color: #d32f2f;
            margin: 1rem 0;
            font-size: 0.9rem;
        }

        .retry-button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 0.5rem;
            font-size: 0.9rem;
        }

        .retry-button:hover {
            background: var(--primary-variant);
        }
        
        /* === IMMERSION KIT STYLES === */
        #anki-immersion-container {
            background-color: var(--surface-color);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            box-shadow: 0 8px 30px var(--shadow-color);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            color: var(--text-color);
        }
        .immersion-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1.5rem;
            background-color: var(--surface-color);
            border-bottom: 1px solid var(--border-color);
        }
        .immersion-title {
            color: var(--primary-color);
            font-weight: 700;
            font-size: 1.2rem;
        }
        .immersion-content-wrapper {
            position: relative;
            background-color: var(--bg-color);
            min-height: 300px;
        }
        .immersion-state-overlay {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            text-align: center;
            min-height: 250px;
            flex-direction: column;
            gap: 1rem;
        }
        .immersion-state-message { color: var(--text-secondary); font-size: 1rem; }
        .immersion-example-content {
            display: none;
            flex-direction: column;
            align-items: center;
            padding: 1.5rem;
            gap: 1rem;
        }
        .image-container { position: relative; }
        .example-image {
            max-width: 100%;
            border-radius: 12px;
            box-shadow: 0 4px 15px var(--shadow-color);
            cursor: pointer;
            transition: transform 0.2s;
        }
        .example-image:hover { transform: scale(1.03); }
        .example-sentence {
            font-family: 'Noto Sans JP', sans-serif;
            font-size: 1.5rem;
            text-align: center;
            line-height: 1.5;
        }
        .example-translation {
            color: var(--text-secondary);
            font-size: 1rem;
            text-align: center;
            font-style: italic;
        }
        .regular-nav {
            display: none;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1.5rem;
            border-top: 1px solid var(--border-color);
            background-color: var(--surface-color);
        }
        .example-counter { color: var(--text-secondary); font-weight: 500; }
        .ik-btn {
            background-color: #e0e0e0;
            color: var(--text-color);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.2s ease;
        }
        .ik-btn:hover { background-color: #d1d1d1; }
        .ik-btn-overlay {
            position: absolute; bottom: 1rem; right: 1rem;
            background-color: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(5px);
            color: var(--primary-color);
            border: 1px solid var(--border-color);
            width: 44px; height: 44px;
            border-radius: 50%; cursor: pointer;
            display: grid; place-items: center;
            transition: all 0.2s ease;
        }
        .ik-btn-overlay:hover { background-color: white; transform: scale(1.1); }
        .ik-btn.is-active { background-color: var(--secondary-color); color: black; }
        
        /* Responsive Layout */
        @media (max-width: 900px) {
            main {
                grid-template-columns: 1fr;
            }
            .word-info-card {
                position: static;
            }
            #display-word {
                flex-direction: column;
                gap: 0.5rem;
            }
        }
        @media (max-width: 600px) {
            body { padding: 1rem; }
            h1 { font-size: 2rem; }
            #display-word { font-size: 3rem; }
            #random-word-btn { width: 100%; justify-content: center; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Japanese Dojo</h1>
            <p>Generate a random word, see its meaning, reading, kanji breakdown, and explore real-world sentence examples from anime and dramas.</p>
        </header>
        
        <div class="controls">
            <button id="random-word-btn">
                <div class="spinner"></div>
                <span class="btn-text">New Word</span>
            </button>
        </div>

        <main>
            <section id="word-info-section" class="content-section">
                <div class="word-info-card">
                    <h2 id="display-word">
                        <span class="word-main">日本語</span>
                        <span class="word-reading"></span>
                    </h2>
                    <div class="word-details" id="word-details"></div>
                    <div id="kanji-breakdown"></div>
                </div>
            </section>
            
            <section id="immersion-section" class="content-section">
                <div id="anki-immersion-container">
                    <!-- Immersion Kit UI will be generated here -->
                </div>
            </section>
        </main>
    </div>

    <script>
    'use strict';
    // =================================================================================
    // CONFIGURATION & DATA
    // =================================================================================
    
    let KANJI_DATA = [];
    let WORD_LIST = [];
    // **FIX:** Initialize kanjiMap as an empty Map. It will be populated after fetching data.
    let kanjiMap = new Map();

    const PROXY_ENDPOINTS = [
        'https://corsproxy.io/?',
        'https://cors.sh/',
        'https://api.codetabs.com/v1/proxy?quest=',
        'https://yacdn.org/proxy/'
    ];
    
    let currentProxyIndex = 0;

    // =================================================================================
    // JISHO API FUNCTIONS - FIXED
    // =================================================================================

    async function fetchWordDetails(word) {
        try {
            console.log('🔍 Fetching word details from Jisho for:', word);
            
            const url = `https://jisho.org/api/v1/search/words?keyword=${encodeURIComponent(word)}`;
            const response = await fetch(url);

            if (!response.ok) {
                throw new Error(`HTTP ${response.status}: ${response.statusText}`);
            }

            const data = await response.json();
            console.log('📚 Jisho API response:', data);
            
            if (data.data && data.data.length > 0) {
                const entry = data.data[0]; // Get the first (most relevant) result
                
                // Extract reading from the japanese array properly
                const japaneseEntry = entry.japanese && entry.japanese.length > 0 ? entry.japanese[0] : {};
                console.log('🎌 Japanese entry:', japaneseEntry);
                
                const wordData = {
                    word: japaneseEntry.word || word,
                    reading: japaneseEntry.reading || '',
                    isCommon: entry.is_common,
                    jlpt: entry.jlpt || [],
                    firstSense: entry.senses && entry.senses.length > 0 ? entry.senses[0] : null,
                    tags: entry.tags || []
                };
                
                console.log('✅ Processed word data:', wordData);
                return wordData;
            }
            
            console.log('❌ No data found for word:', word);
            return null;
        } catch (error) {
            console.error('❌ Jisho API Error:', error);
            throw error;
        }
    }

    function displayWordDetails(wordData) {
        const wordDetailsEl = document.getElementById('word-details');
        const wordMainEl = document.querySelector('.word-main');
        const wordReadingEl = document.querySelector('.word-reading');
        
        if (!wordData) {
            wordDetailsEl.innerHTML = '<p style="color: var(--text-secondary); text-align: center;">Word details not available</p>';
            wordMainEl.textContent = 'Unknown';
            wordReadingEl.textContent = '';
            return;
        }

        // Update the word and reading display
        wordMainEl.textContent = wordData.word;
        
        // Always show reading if it exists and is different from the word
        console.log('📖 Word:', wordData.word, 'Reading:', wordData.reading);
        if (wordData.reading && wordData.reading !== wordData.word) {
            wordReadingEl.textContent = `(${wordData.reading})`;
            console.log('✅ Displaying reading:', wordData.reading);
        } else {
            wordReadingEl.textContent = '';
            console.log('❌ No reading to display');
        }

        let html = '';

        // Show only the simple meanings - no headers, no parts of speech
        if (wordData.firstSense && wordData.firstSense.english_definitions) {
            const definitions = wordData.firstSense.english_definitions;
            const meaningsList = definitions.join(', ');
            
            html += `
                <div class="word-meanings">
                    <p class="simple-meanings">${meaningsList}</p>
                </div>
            `;
        }

        // Show tags (JLPT, common, etc.)
        const tags = [];
        if (wordData.isCommon) tags.push('<span class="tag common">Common</span>');
        if (wordData.jlpt && wordData.jlpt.length > 0) {
            wordData.jlpt.forEach(level => {
                tags.push(`<span class="tag jlpt">${level.toUpperCase()}</span>`);
            });
        }
        if (wordData.tags && wordData.tags.length > 0) {
            wordData.tags.forEach(tag => {
                tags.push(`<span class="tag">${tag}</span>`);
            });
        }

        if (tags.length > 0) {
            html += `<div class="word-tags">${tags.join('')}</div>`;
        }

        wordDetailsEl.innerHTML = html;
    }

    // =================================================================================
    // FIXED PROXY FETCH FUNCTION
    // =================================================================================

    async function proxyFetch(targetUrl, options = {}) {
        const maxAttempts = PROXY_ENDPOINTS.length * 2;
        let lastError = null;
        
        for (let attempt = 0; attempt < maxAttempts; attempt++) {
            const proxyIndex = attempt % PROXY_ENDPOINTS.length;
            const proxyUrl = PROXY_ENDPOINTS[proxyIndex];
            
            try {
                console.log(`🔄 Attempt ${attempt + 1}/${maxAttempts} using ${proxyUrl}`);
                
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 15000);
                
                const fullUrl = proxyUrl + encodeURIComponent(targetUrl);
                
                const response = await fetch(fullUrl, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json, text/plain, */*',
                        'User-Agent': 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/91.0.4472.124 Safari/537.36',
                        'Origin': window.location.origin,
                        'Referer': window.location.href,
                        ...options.headers
                    },
                    signal: controller.signal
                });
                
                clearTimeout(timeoutId);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                console.log(`✅ Success with ${proxyUrl}`);
                return response;
                
            } catch (error) {
                console.error(`❌ ${proxyUrl} failed:`, error.message);
                lastError = error;
                
                if (attempt < maxAttempts - 1) {
                    const delay = Math.min(1000 * Math.pow(1.5, Math.floor(attempt / PROXY_ENDPOINTS.length)), 5000);
                    await new Promise(resolve => setTimeout(resolve, delay));
                }
            }
        }
        
        throw new Error(`All proxy attempts failed. Last error: ${lastError?.message}`);
    }

    // =================================================================================
    // CORE WEB APP LOGIC
    // =================================================================================

    const randomWordBtn = document.getElementById('random-word-btn');
    const displayWordEl = document.getElementById('display-word');
    const kanjiBreakdownEl = document.getElementById('kanji-breakdown');
    const wordInfoSection = document.getElementById('word-info-section');
    const immersionSection = document.getElementById('immersion-section');

    randomWordBtn.addEventListener('click', showRandomWord);

    async function showRandomWord() {
        if (WORD_LIST.length === 0) {
            console.warn("Word list is not ready yet.");
            return;
        }

        randomWordBtn.classList.add('loading');
        randomWordBtn.disabled = true;

        wordInfoSection.classList.add('active');
        immersionSection.classList.add('active');

        const randomIndex = Math.floor(Math.random() * WORD_LIST.length);
        const word = WORD_LIST[randomIndex];

        console.log('🎲 Random word selected:', word);

        // Reset the display
        document.querySelector('.word-main').textContent = word;
        document.querySelector('.word-reading').textContent = '';
        kanjiBreakdownEl.innerHTML = '';

        try {
            // Fetch word details from Jisho
            const wordData = await fetchWordDetails(word);
            displayWordDetails(wordData);
        } catch (error) {
            console.warn('Failed to fetch word details:', error);
            displayWordDetails(null);
        }

        // Display kanji breakdown
        const uniqueKanji = [...new Set(word.match(/[\u4e00-\u9faf]/g) || [])];

        if (uniqueKanji.length > 0) {
            uniqueKanji.forEach(kanji => {
                const data = kanjiMap.get(kanji);
                if (data) {
                    const card = document.createElement('div');
                    card.className = 'kanji-card';
                    card.innerHTML = `
                        <div class="kanji-char">${data.kanji}</div>
                        <div class="kanji-details">
                            <h3 class="kanji-meaning">${data.meaning}</h3>
                            <p class="kanji-rtk">${data.rtk}</p>
                        </div>
                    `;
                    kanjiBreakdownEl.appendChild(card);
                }
            });
        } else {
            kanjiBreakdownEl.innerHTML = `<p style="text-align:center; color: var(--text-secondary);">This word contains no kanji.</p>`;
        }
        
        await immersionHandler.fetchExamples(word);

        randomWordBtn.classList.remove('loading');
        randomWordBtn.disabled = false;
    }

    // =================================================================================
    // IMMERSION KIT HANDLER
    // =================================================================================
    
    class ImmersionKitHandler {
        constructor() {
            this.examples = []; 
            this.currentIndex = 0; 
            this.isPlayingAll = false; 
            this.isLoopingAudio = false;
            this.container = null; 
            this.elements = {};
            this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
            this.currentAudioSource = null; 
            this.lastPlayId = 0; 
            this.currentImageBlobUrl = null;
            this.deckTitleMap = null;
            this.initUI();
        }
        
        initUI() {
            this.container = document.getElementById('anki-immersion-container');
            this.container.innerHTML = this._getInitialHTML();
            this._cacheElements();
            this._addEventListeners();
        }

        _getInitialHTML() {
            return `
            <div class="immersion-header">
                <span class="immersion-title">Immersion Kit Examples</span>
            </div>
            <div class="immersion-content-wrapper">
                <div class="immersion-state-overlay">
                    <p class="immersion-state-message">Generate a word to see examples.</p>
                    <div class="error-details" style="display: none;"></div>
                </div>
                <div class="immersion-example-content">
                    <div class="image-container">
                        <img data-action="play-audio" class="example-image" alt="Example">
                        <button data-action="play-audio" class="ik-btn-overlay" title="Play Audio">
                            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="currentColor"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/></svg>
                        </button>
                    </div>
                    <p class="example-sentence"></p>
                    <p class="example-translation"></p>
                </div>
            </div>
            <div class="immersion-nav-wrapper">
                <div class="regular-nav">
                    <span class="example-counter"></span>
                    <div style="display: flex; gap: 0.5rem; align-items: center;">
                        <button data-action="prev-example" class="ik-btn" title="Previous">←</button>
                        <button data-action="next-example" class="ik-btn" title="Next">→</button>
                        <button data-action="toggle-loop" class="ik-btn" title="Loop audio">🔁</button>
                        <button data-action="play-all" class="ik-btn" title="Play all">▶️</button>
                        <button data-action="retry" class="ik-btn" title="Retry" style="display: none;">🔄</button>
                    </div>
                </div>
            </div>`;
        }
        
        setTextContent(element, text) { if (element) element.textContent = text || ''; }

        _cacheElements() {
            const selectors = { 
                title: '.immersion-title', 
                stateOverlay: '.immersion-state-overlay', 
                stateMessage: '.immersion-state-message', 
                errorDetails: '.error-details',
                exampleContent: '.immersion-example-content', 
                image: '.example-image', 
                sentence: '.example-sentence', 
                translation: '.example-translation', 
                regularNav: '.regular-nav', 
                counter: '.example-counter', 
                playAllBtn: '[data-action="play-all"]', 
                loopBtn: '[data-action="toggle-loop"]',
                retryBtn: '[data-action="retry"]'
            };
            for (const key in selectors) { 
                this.elements[key] = this.container.querySelector(selectors[key]); 
            }
        }

        _addEventListeners() {
            this.container.addEventListener('click', (e) => {
                const actionTarget = e.target.closest('[data-action]');
                if (!actionTarget) return;
                const action = actionTarget.dataset.action;
                const actionMap = {
                    'play-audio': () => this.playCurrentAudio(),
                    'prev-example': () => this.navigate(-1),
                    'next-example': () => this.navigate(1),
                    'toggle-loop': () => this.toggleLoop(),
                    'play-all': () => this.handlePlayAll(),
                    'retry': () => this.retryCurrentFetch(),
                };
                actionMap[action]?.();
            });
        }
        
        _setLoadingState(isLoading, message = '', showRetry = false) {
            this.elements.stateMessage.textContent = message;
            this.elements.stateOverlay.style.display = isLoading || message ? 'flex' : 'none';
            this.elements.exampleContent.style.display = isLoading || message ? 'none' : 'flex';
            this.elements.retryBtn.style.display = showRetry ? 'inline-block' : 'none';
            this._updateNavVisibility();
        }

        _showError(mainMessage, details = '', showRetry = true) {
            this.elements.stateMessage.textContent = mainMessage;
            
            if (details) {
                this.elements.errorDetails.innerHTML = `
                    <div class="error-message">
                        <strong>Error Details:</strong><br>
                        ${details}
                        ${showRetry ? '<br><button class="retry-button" onclick="immersionHandler.retryCurrentFetch()">Try Again</button>' : ''}
                    </div>
                `;
                this.elements.errorDetails.style.display = 'block';
            }
            
            this._setLoadingState(true, '', showRetry);
        }

        async retryCurrentFetch() {
            if (this.lastSearchWord) {
                this.elements.errorDetails.style.display = 'none';
                await this.fetchExamples(this.lastSearchWord);
            }
        }

        _updateContent() {
            if (this.examples.length === 0) return;
            const example = this.examples[this.currentIndex];
            this._loadImage(example.full_image_url);
            this.setTextContent(this.elements.sentence, example.sentence);
            this.setTextContent(this.elements.translation, example.translation);
            this._updateCounter();
        }

        _updateCounter() { this.elements.counter.textContent = `${this.currentIndex + 1}/${this.examples.length}`; }
        _updateNavVisibility() { this.elements.regularNav.style.display = this.examples.length > 0 ? 'flex' : 'none'; }

        navigate(direction) {
            if (this.examples.length === 0) return;
            this.stopCurrentAudio(); 
            this.toggleLoop(false);
            this.currentIndex = (this.currentIndex + direction + this.examples.length) % this.examples.length;
            this._updateContent();
            const example = this.examples[this.currentIndex];
            if (example?.full_sound_url) setTimeout(() => this.playAudio(example.full_sound_url), 100);
        }

        async _ensureMetadata() {
            if (this.deckTitleMap) return;
            
            try {
                console.log('📋 Fetching metadata...');
                const response = await proxyFetch('https://apiv2.immersionkit.com/index_meta');
                const data = await response.json();
                this.deckTitleMap = data.data || {};
                console.log('✅ Metadata loaded');
            } catch (error) { 
                console.warn('⚠️ Metadata fetch failed:', error);
                this.deckTitleMap = {}; 
            }
        }

        async fetchExamples(word) {
            this.lastSearchWord = word;
            this.elements.errorDetails.style.display = 'none';
            this.setTextContent(this.elements.title, `Examples for "${word}"`);
            this.stopCurrentAudio(); 
            this.toggleLoop(false);
            
            const sanitizedWord = word.replace(/[^\p{Script=Hiragana}\p{Script=Katakana}\p{Script=Han}\s]/gu, '');
            if (!sanitizedWord) { 
                this.examples = []; 
                this._setLoadingState(true, 'Invalid keyword.', false); 
                return; 
            }

            try {
                this._setLoadingState(true, 'Fetching examples from Immersion Kit...');
                
                await this._ensureMetadata();
                
                const url = `https://apiv2.immersionkit.com/search?q=${encodeURIComponent(sanitizedWord)}&exactMatch=false&limit=50&sort=sentence_length:asc`;
                console.log('🔍 Searching for examples...');
                
                const response = await proxyFetch(url);
                const data = await response.json();
                
                const rawExamples = data.examples || [];
                console.log(`📚 Found ${rawExamples.length} examples`);
                
                if (rawExamples.length > 0) {
                    const linodeBaseUrl = 'https://us-southeast-1.linodeobjects.com/immersionkit/media/';
                    
                    this.examples = rawExamples.map(ex => {
                        const slug = ex.title || '';
                        const prettyTitle = this.deckTitleMap?.[slug]?.title || slug;
                        const mediaType = ex.id?.split('_')[0] || '';
                        return {
                            ...ex,
                            full_image_url: ex.image && mediaType && prettyTitle ? `${linodeBaseUrl}${mediaType}/${prettyTitle}/media/${ex.image}` : '',
                            full_sound_url: ex.sound && mediaType && prettyTitle ? `${linodeBaseUrl}${mediaType}/${prettyTitle}/media/${ex.sound}` : ''
                        };
                    });

                    this.currentIndex = 0;
                    this._setLoadingState(false);
                    this._updateContent();
                    
                    setTimeout(() => {
                        if (this.examples[0]?.full_sound_url) {
                            this.playAudio(this.examples[0].full_sound_url);
                        }
                    }, 150);
                    
                } else {
                    this._setLoadingState(true, 'No examples found for this word.', false);
                }
                
            } catch (error) {
                console.error('💥 Fetch error:', error);
                
                let errorMessage = "Failed to fetch examples from Immersion Kit.";
                let technicalDetails = error.message;
                
                if (error.message.includes("rate limited") || error.message.includes("429")) {
                    errorMessage = "Rate limited by the service.";
                    technicalDetails = "Too many requests. Please wait a moment and try again.";
                } else if (error.message.includes("CORS")) {
                    errorMessage = "Network access blocked.";
                    technicalDetails = "Browser security policies are blocking the request. Try refreshing the page.";
                } else if (error.message.includes("timeout") || error.message.includes("aborted")) {
                    errorMessage = "Request timed out.";
                    technicalDetails = "The request took too long. Check your internet connection.";
                }
                
                this._showError(errorMessage, technicalDetails, true);
            }
        }

        _loadImage(url) {
            if (this.currentImageBlobUrl) URL.revokeObjectURL(this.currentImageBlobUrl);
            this.elements.image.src = '';
            if (!url) return;
            
            proxyFetch(url)
                .then(response => response.blob())
                .then(blob => {
                    this.currentImageBlobUrl = URL.createObjectURL(blob);
                    this.elements.image.src = this.currentImageBlobUrl;
                })
                .catch(error => {
                    console.warn("Image load failed:", error);
                });
        }
        
        playCurrentAudio() { 
            this.toggleLoop(false); 
            if (this.examples.length > 0) this.playAudio(this.examples[this.currentIndex].full_sound_url); 
        }
        
        stopCurrentAudio() { 
            if (this.currentAudioSource) { 
                try { 
                    this.currentAudioSource.onended = null; 
                    this.currentAudioSource.stop(0); 
                } catch (e) {} 
                this.currentAudioSource = null; 
            }
        }

        async playAudio(url) {
            return new Promise((resolve) => {
                if (!url) return resolve();
                
                const playId = ++this.lastPlayId;
                this.stopCurrentAudio();
                
                if (this.audioContext.state === 'suspended') {
                    this.audioContext.resume();
                }
                
                proxyFetch(url)
                    .then(response => response.arrayBuffer())
                    .then(arrayBuffer => {
                        if (playId !== this.lastPlayId) return resolve();
                        
                        this.audioContext.decodeAudioData(arrayBuffer,
                            (buffer) => {
                                if (playId !== this.lastPlayId) return resolve();
                                const source = this.audioContext.createBufferSource();
                                source.buffer = buffer; 
                                source.connect(this.audioContext.destination); 
                                source.start(0);
                                source.onended = () => { 
                                    if (this.currentAudioSource === source) this.currentAudioSource = null; 
                                    resolve(); 
                                };
                                this.currentAudioSource = source;
                            },
                            (error) => {
                                console.warn("Audio decode failed:", error);
                                resolve();
                            }
                        );
                    })
                    .catch(error => {
                        console.warn("Audio fetch failed:", error);
                        resolve();
                    });
            });
        }

        toggleLoop(forceState) {
            this.isLoopingAudio = forceState !== undefined ? forceState : !this.isLoopingAudio;
            if (this.isLoopingAudio) { 
                if (this.isPlayingAll) this.handlePlayAll(false); 
                this.audioLoop(); 
            } else { 
                this.stopCurrentAudio(); 
            }
            this.elements.loopBtn.classList.toggle('is-active', this.isLoopingAudio);
        }
        
        async audioLoop() {
            if (!this.isLoopingAudio) return;
            const example = this.examples[this.currentIndex];
            if (example?.full_sound_url) {
                await this.playAudio(example.full_sound_url);
                if (this.isLoopingAudio) setTimeout(() => this.audioLoop(), 100);
            } else { 
                this.toggleLoop(false); 
            }
        }
        
        handlePlayAll(forceState) {
            this.isPlayingAll = forceState !== undefined ? forceState : !this.isPlayingAll;
            if (this.isPlayingAll) { 
                this.toggleLoop(false); 
                this.playAllSequence(); 
            } else { 
                this.stopCurrentAudio(); 
            }
            this.elements.playAllBtn.textContent = this.isPlayingAll ? '⏹️' : '▶️';
        }
        
        async playAllSequence() {
            if (this.examples.length === 0) { 
                this.handlePlayAll(false); 
                return; 
            }
            let initialIndex = this.currentIndex;
            for (let i = 0; i < this.examples.length && this.isPlayingAll; i++) {
                this.currentIndex = (initialIndex + i) % this.examples.length;
                this._updateContent();
                const example = this.examples[this.currentIndex];
                if (example?.full_sound_url) {
                    await this.playAudio(example.full_sound_url);
                    if (this.isPlayingAll) await new Promise(res => setTimeout(res, 300));
                }
            }
            this.handlePlayAll(false);
        }
    }
    
    const immersionHandler = new ImmersionKitHandler();

    // =================================================================================
    // INITIALIZATION
    // =================================================================================
    document.addEventListener('DOMContentLoaded', function() {
        console.log('🎌 Japanese Dojo loaded. Fetching initial data...');

        // **FIX:** Use Promise.all to wait for both data files to load before starting the app.
        Promise.all([
            fetch("word_list.json").then(res => {
                if (!res.ok) throw new Error(`word_list.json: ${res.statusText}`);
                return res.json();
            }),
            fetch("kanji_meanings.json").then(res => {
                if (!res.ok) throw new Error(`kanji_meanings.json: ${res.statusText}`);
                return res.json();
            })
        ])
        .then(([wordData, kanjiData]) => {
            console.log("✅ Both JSON files loaded successfully.");
            
            // Assign data
            WORD_LIST = wordData;
            KANJI_DATA = kanjiData;
            
            // **FIX:** Create the kanjiMap *after* data is loaded to ensure it's not empty.
            kanjiMap = new Map(KANJI_DATA.map(item => [item.kanji, item]));
            
            console.log("Loaded WORD_LIST:", WORD_LIST.length, "words");
            console.log("Created kanjiMap with", kanjiMap.size, "entries");
            
            // **FEATURE:** Call showRandomWord() on initial load to display a word immediately.
            showRandomWord();
        })
        .catch(error => {
            console.error("❌ Error loading initial data:", error);
            // Display a user-friendly error message in the UI
            const mainContainer = document.querySelector('main');
            if (mainContainer) {
                mainContainer.innerHTML = `<div class="error-message" style="grid-column: 1 / -1;">
                    <strong>Failed to start the app.</strong><br>
                    Could not load essential data (word list or kanji info). Please check your internet connection and refresh the page.
                    <br><small>Details: ${error.message}</small>
                </div>`;
            }
            // Disable the button to prevent further errors
            randomWordBtn.disabled = true;
            randomWordBtn.querySelector('.btn-text').textContent = 'Error';
        });
    });
    </script>
